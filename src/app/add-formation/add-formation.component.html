<app-header></app-header>
<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h4 class="text-blue h4">Ajouter une Formation</h4>

        </div>

    </div>
    <form [formGroup]="FormModel" (ngSubmit)="ajouterFormation()">
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="input-nom-formation">Nom de Formation</label>
            <div class="col-sm-12 col-md-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.NomFormation.errors }"
                    id="input-nom-formation" placeholder="Nom de Formation" formControlName="NomFormation" />
                <div *ngIf="submitted && f.NomFormation.errors" class="invalid-feedback">
                    <div>Le nom de formation est obligatoire</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="input-num-groupe">Numéro de Groupe</label>
            <div class="col-sm-12 col-md-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numGroupe.errors }"
                    id="input-num-groupe" placeholder="Numéro de Groupe" formControlName="numGroupe" />
                <div *ngIf="submitted && f.numGroupe.errors" class="invalid-feedback">
                    <div>Le numéro de groupe est obligatoire</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="input-date-debut">Date de Début</label>
            <div class="col-sm-12 col-md-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateDebut.errors }"
                    id="input-date-debut" placeholder="Date de Début" formControlName="dateDebut" />
                <div *ngIf="submitted && f.dateDebut.errors" class="invalid-feedback">
                    <div>La date de début est obligatoire</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="input-date-fin">Date de Fin</label>
            <div class="col-sm-12 col-md-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateFin.errors }"
                    id="input-date-fin" placeholder="Date de Fin" formControlName="dateFin" />
                <div *ngIf="submitted && f.dateFin.errors" class="invalid-feedback">
                    <div>La date de fin est obligatoire</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="input-duree">Durée</label>
            <div class="col-sm-12 col-md-10">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duree.errors }"
                    id="input-duree" placeholder="Durée" formControlName="duree" />
                <div *ngIf="submitted && f.duree.errors" class="invalid-feedback">
                    <div>La durée est obligatoire</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="input-type-formation">Type de Formation</label>
            <div class="col-sm-12 col-md-10">
                <select class="form-control" id="input-type-formation" formControlName="type">
                    <option value="Intra">InterEntreprise</option>
                    <option value="Extra">ExtraEntreprise</option>
                </select>
            </div>
        </div>
        <div class="form-group row justify-content-end">
            <div class="col-sm-12 col-md-10">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </form>
    <div class="collapse collapse-box" id="basic-form1">
        <div class="code-box">
            <div class="clearfix">
                <a href="javascript:;" class="btn btn-primary btn-sm code-copy pull-left"
                    data-clipboard-target="#copy-pre">
                    <i class="fa fa-clipboard"></i> Copy Code
                </a>
                <a href="#basic-form1" class="btn btn-primary btn-sm pull-right" rel="content-y" data-toggle="collapse"
                    role="button">
                    <i class="fa fa-eye-slash"></i> Hide Code
                </a>
            </div>
            <pre><code class="xml copy-pre" id="copy-pre">
                <!-- Your form's HTML code here -->
            </code></pre>
        </div>
    </div>
</div>
