<app-header></app-header>
<app-side-bar></app-side-bar>
<h2>Evaluation Form</h2>
<form (ngSubmit)="submitEvaluation()">
  <div>
    <label>Quality of Content:</label>
    <input type="radio" name="quality" value="Excellent"> Excellent
    <input type="radio" name="quality" value="Good"> Good
    <input type="radio" name="quality" value="Average"> Average
    <input type="radio" name="quality" value="Poor"> Poor
  </div>
  <!-- Add more questions as needed -->
  
  <div>
    <label>Additional Comments:</label>
    <textarea [(ngModel)]="evaluation.comments" name="comments"></textarea>
  </div>
  
  <button type="submit">Submit Evaluation</button>
</form>
